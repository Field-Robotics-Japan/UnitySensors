# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches:
    - master

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - ./
        unityVersion:
          - 2020.3.48f1
          - 2021.3.42f1
          - 2022.3.42f1
        testMode:
          - all
#           - playmode
#           - editmode
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.unityVersion }}-${{ matrix.projectPath }}-${{ matrix.testMode }}
          restore-keys: |
            Library-${{ matrix.unityVersion }}-${{ matrix.projectPath }}
            Library-${{ matrix.projectPath }}
            Library-
      - uses: actions/download-artifact@v4
        with:
          name: Unity_${{ matrix.unityVersion }}_activation_file
      - uses: game-ci/unity-test-runner@v4
        id: tests
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          unityLicenses: ${{ secrets.UNITY_LICENSE }}  # ライセンスファイルを使う
      - uses: actions/upload-artifact@v4
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
